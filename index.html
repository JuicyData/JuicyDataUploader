<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <h1>1. Select the folder that the scoring system is in</h1>
    <div class="form-group row">
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" id="folderPath">
      </div>
      <div class="col-sm-2">
        <button class="btn btn-primary" id="findPath">Select Folder</button>
        </h1>
      </div>
    </div>
    <h1>2. Once the schedule has been generated click the upload schedule button</h1>
    <button class="btn btn-primary btn-lg" id="uploadScheduleButton">Upload Schedule</button>
    <h1>3. After each match click the sync button to sync match results to Juicy Data</h1>
    <button class="btn btn-success btn-lg" id="syncButton">Sync</button>
  </div>
</body>

  require('./js/functions.js')
</script>
