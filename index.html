<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-sm-2">
            <h1>1</h1>
          </div>
          <div class="col-sm-10">
            <div class="input-group row no-gutters">
              <input type="text" readonly class="form-control" id="folderPath">
              <div class="input-group-append">
                <button class="btn btn-primary" id="findPath">Select Folder</button>
              </div>
            </div>
            <h2>Select the folder that contains the scoring system</h2>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-sm-2">
            <h1>2</h1>
          </div>
          <div class="col-sm-10">
            <button class="btn btn-secondary btn-block" id="uploadScheduleButton" disabled>Upload Schedule</button>
            <h2>Upload schedule after it has been generated</h2>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-sm-2">
            <h1>3</h1>
          </div>
          <div class="col-sm-10">
            <button class="btn btn-secondary btn-block" id="syncButton" disabled>Sync Matches</button>
            <h2>Sync matches after each match</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  require('./js/functions.js')
</script>

</html>
