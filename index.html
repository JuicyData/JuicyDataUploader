<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Juicy Data Uploader</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="content">
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-sm-2">
            <h1>Event ID</h1>
          </div>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="eventID">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-sm-2">
            <h1>1</h1>
          </div>
          <div class="col-sm-10">
            <button class="btn btn-secondary btn-block" id="uploadScheduleButton">Upload Schedule</button>
            <h2>Upload schedule after it has been generated</h2>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row">
          <div class="col-sm-2">
            <h1>2</h1>
          </div>
          <div class="col-sm-10">
            <button class="btn btn-secondary btn-block" id="syncButton" disabled>Sync Matches</button>
            <h2>Sync matches after each match</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  require('./js/functions.js')
</script>

</html>
